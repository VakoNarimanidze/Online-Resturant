<div class="filter-container">
    <div style="display: flex; justify-content: space-between;">
        <h4>Filter</h4>
        <i class="fas fa-filter"></i>
    </div>
    <div>
        <div class="form">
            <div class="spiciness">
                <label for="spiciness">Spiciness : </label>
                <span>{{ spiciness === -1 ? 'Not Chosen' : spiciness }}</span> 
                <br>
                <input type="range" [(ngModel)]="spiciness" min="-1" max="4" value="-1">
            </div>
            <div class="form-group">
                <input [(ngModel)]="nuts" type="checkbox"  >
                <label for="noNuts"> No Nuts</label>
            </div>
            <div class="form-group">
                <input [(ngModel)]="vegeterian" type="checkbox">
                <label for="vegetarian"> Vegetarian Only</label>
            </div>
            <div class="btns">
                <button type="reset" (click)="resetFilter()">Reset</button>
                <button type="submit" (click)="applyFilter()">APPLY FILTER</button>
            </div>
        </div>
    </div>
</div>
