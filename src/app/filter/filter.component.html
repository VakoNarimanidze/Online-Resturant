<div class="filter-container">
    <div style="display: flex; justify-content: space-between;">
        <h4>Filter</h4>
        <i class="fas fa-filter"></i>
    </div>
    <div>
        <div class="form">
            <div>
                <label for="spiciness">Spiciness : </label>
                <input type="range" [(ngModel)]="spiciness" value="-1" min="-1" max="4" step="1">
            </div>
            <div>
                <input [(ngModel)]="nuts" type="checkbox"  >
                <label for="noNuts"> No Nuts</label>
            </div>
            <div>
                <input [(ngModel)]="vegeterian" type="checkbox">
                <label for="vegetarian"> Vegetarian Only</label>
            </div>
            <div>
                <button type="reset" (click)="resetFilter()">Reset</button>
                <button type="submit" (click)="applyFilter()">APPLY FILTER</button>
            </div>
        </div>
    </div>
</div>
